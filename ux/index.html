<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <circle cx="12" cy="7" r="5" fill="#0B061D"/>
                    <circle cx="12" cy="7" r="5" stroke="#FAA72B" stroke-width="2"/>
                    <circle cx="12" cy="7" r="3" fill="#FAA72B"/>
                    <path d="M2,22 a10,10 0 0,1 20,0" fill="#FAA72B"/>
                </svg>
            </div>
            <div class="menu-hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <rect x="4" y="6" width="16" height="2" fill="#0B061D"/>
                    <rect x="4" y="11" width="16" height="2" fill="#0B061D"/>
                    <rect x="4" y="16" width="16" height="2" fill="#FAA72B"/>
                </svg>
            </div>
        </div>
        <div class="center-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FAA72B">
                <circle cx="12" cy="12" r="10" fill="#D27300"/>
                <path d="M10 15h4v-2h-4zm0-4h4V7h-4z"/>
            </svg>
        </div>
        <div class="bottom-bar">
            <div class="chat-input-container">
                <input type="text" placeholder="Turn off the lights..." class="chat-input">
                <button class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2z" fill="#FAA72B"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
